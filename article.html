<script>
document.addEventListener("DOMContentLoaded", async () => {
  console.log("‚úÖ DOM cargado en article.html");

  const params = new URLSearchParams(window.location.search);
  const blogId = params.get("id");
  console.log("üÜî ID detectado:", blogId);

  if (!blogId) {
    console.error("‚ùå No se proporcion√≥ un ID en la URL.");
    return;
  }

  const url = `https://18.222.79.144/blogs/${blogId}/`;
  console.log("üåê Solicitando:", url);

  try {
    const res = await fetch(url);
    console.log("üì° Respuesta HTTP:", res.status);

    if (!res.ok) throw new Error(`Error HTTP ${res.status}`);
    const article = await res.json();
    console.log("üì¶ Datos recibidos:", article);

    // --- Actualizar contenido din√°micamente ---
    document.title = article.title;
    document.getElementById("page-title").textContent = article.title;

    const header = document.getElementById("article-header");
     header.innerHTML = `
      <div class="jumbotron jumbotron-fluid mb-3 pl-0 pt-0 pb-0 bg-white position-relative">
        <div class="h-100 tofront">
          <div class="row justify-content-between">
            <div class="col-md-6 py-3 pr-4 align-self-center">
              <p class="text-uppercase font-weight-bold">
                <a class="text-danger" href="#">${article.category || "General"}</a>
              </p>
              <h1 class="display-4 secondfont mb-3 font-weight-bold">${article.title}</h1>
              <p class="mb-5">${article.description || ""}</p>
              <div class="d-flex align-items-center">
                <img class="rounded-circle" src=${article.author_image} width="70">
                <small class="ml-2">
                  ${article.author}
                  <span class="text-muted d-block">${article.date} ¬∑ ${article.read_time}</span>
                </small>
              </div>
            </div>
            <div class="col-md-6 pr-0">
              <img src="${article.image}" class="w-100" alt="${article.title}">
            </div>
          </div>
        </div>
      </div>
    `;

    document.getElementById("article-content").innerHTML = article.body;

    console.log("‚úÖ Art√≠culo renderizado correctamente");

  } catch (error) {
    console.error("‚ùå Error cargando art√≠culo:", error);
  }
});
</script>
