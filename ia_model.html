<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const API_BASE = "https://blog-alberti.onrender.com/";

  const form = document.getElementById("image-form");
  const input = document.getElementById("image-input");
  const inputPreview = document.getElementById("input-preview");
  const maskPreview = document.getElementById("mask-preview");
  const outputImage = document.getElementById("output-image");
  const button = form.querySelector("button");

  /* ================================
     Resize imagen
  ================================= */
  function resizeImage(file, maxSize = 1024) {
    return new Promise(resolve => {
      const img = new Image();
      const reader = new FileReader();
      reader.onload = e => img.src = e.target.result;
      reader.readAsDataURL(file);

      img.onload = () => {
        const scale = Math.min(
          maxSize / img.width,
          maxSize / img.height,
          1
        );
        const canvas = document.createElement("canvas");
        canvas.width = Math.round(img.width * scale);
        canvas.height = Math.round(img.height * scale);
        canvas.getContext("2d").drawImage(img, 0, 0, canvas.width, canvas.height);
        canvas.toBlob(b => resolve(b), file.type, 0.9);
      };
    });
  }

  /* ================================
     Preview input
  ================================= */
  input.addEventListener("change", async () => {
    const file = input.files[0];
    if (!file) return;

    const resized = await resizeImage(file);
    input._resizedFile = resized;

    inputPreview.src = URL.createObjectURL(resized);
    inputPreview.style.display = "block";

    maskPreview.style.display = "none";
    outputImage.style.display = "none";
  });

  /* ================================
     Polling + YOLO
  ================================= */
  async function pollEstado(prediccionId) {
    const pollInterval = 5000;
    let yoloLanzado = false;

    while (true) {
      const res = await fetch(
        `${API_BASE}/modelos/predicciones/${prediccionId}/`
      );
      const data = await res.json();
      console.log("Estado:", data);

      /* ===== UNet terminado ===== */
      if (data.status === "segmented" && data.output_image && !yoloLanzado) {
        maskPreview.src = API_BASE + data.output_image;
        maskPreview.style.display = "block";

        yoloLanzado = true;

        await fetch(`${API_BASE}/modelos/yolo-predict/4/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prediccion_id: prediccionId
          })
        });
      }

      /* ===== YOLO terminado ===== */
      if (data.status === "completed" && data.output_image) {
        outputImage.src = API_BASE + data.output_image;
        outputImage.style.display = "block";
        return;
      }

      if (data.status === "error") {
        throw new Error("Error backend");
      }

      await new Promise(r => setTimeout(r, pollInterval));

      /* ===== YOLO terminado ===== */
      if (data.status === "completed" && data.output_image) {
          outputImage.src = API_BASE + data.output_image;
          outputImage.style.display = "block";

          if (data.pdf_file) {
            const pdfContainer = document.getElementById("pdf-container");
            pdfContainer.innerHTML = `
                <a href="${API_BASE}/modelos/predicciones/${data.id}/pdf/" class="btn btn-success mt-2">
                    Descargar PDF
                </a>
            `;
        }

          return;
      }

    }
  }

  /* ================================
     Submit
  ================================= */
  form.addEventListener("submit", async e => {
    e.preventDefault();

    const file = input._resizedFile || input.files[0];
    if (!file) return alert("Seleccione imagen");

    const formData = new FormData();
    formData.append("image", file);

    button.disabled = true;
    button.textContent = "Procesando...";

    try {
      const res = await fetch(
        `${API_BASE}/modelos/segmentation-predict/3/`,
        { method: "POST", body: formData }
      );

      const { prediccion_id } = await res.json();
      await pollEstado(prediccion_id);

    } catch (err) {
      console.error(err);
      alert("Error");
    } finally {
      button.disabled = false;
      button.textContent = "Procesar";
    }
  });

});
</script>
