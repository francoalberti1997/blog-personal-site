<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(window.location.search);
  const modelId = params.get("id");

  const title = document.getElementById("model-title");
  const description = document.getElementById("model-description");
  const instructions = document.getElementById("model-instructions");

  const input = document.getElementById("image-input");
  const inputPreview = document.getElementById("input-preview");
  const outputImage = document.getElementById("output-image");

  // --- 1. Cargar información del modelo desde el backend ---
  try {
    const res = await fetch(`https://18.222.79.144/modelos/predict/${modelId}/`, { method: "GET" });
    if (!res.ok) throw new Error("Error al obtener datos del modelo");
    const data = await res.json();

    title.textContent = data.name || "Modelo de IA";
    description.textContent = data.description || "";
    instructions.textContent = data.instructions || "Sin instrucciones específicas.";
  } catch (err) {
    console.error(err);
    title.textContent = "Error al cargar el modelo";
  }

  // --- 2. Previsualización de la imagen ---
  input.addEventListener("change", () => {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      inputPreview.src = e.target.result;
      inputPreview.style.display = "block";
    };
    reader.readAsDataURL(file);
  });

  // --- 3. Envío de imagen al modelo (POST) ---
  document.getElementById("image-form").addEventListener("submit", async e => {
    e.preventDefault();
    const file = input.files[0];
    if (!file) { alert("Por favor seleccioná una imagen."); return; }

    const formData = new FormData();
    formData.append("image", file);

    try {
      const res = await fetch(`https://18.222.79.144/modelos/predict/${modelId}/`, {
        method: "POST",
        body: formData
      });
      if (!res.ok) throw new Error("Error procesando la imagen");

      const data = await res.json();
      if (data.output_image_url) {
        outputImage.src = data.output_image_url;
        outputImage.style.display = "block";
      } else {
        alert("No se recibió una imagen de salida desde el modelo.");
      }
    } catch (err) {
      console.error(err);
      alert("Ocurrió un error procesando la imagen.");
    }
  });
});
</script>
